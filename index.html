    body {

      background: linear-gradient(135deg, #6b5b95, #b3a0c9);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      border-radius: 10px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .link-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .social-icons {
      display: flex;
      gap: 1.2rem;
      justify-content: center;
      margin-top: 1rem;
    }

    .social-icons a img {
      width: 32px;
      height: 32px;
      filter: drop-shadow(0 0 4px #fff);
      transition: transform 0.3s ease;
    }

    .social-icons a img:hover {
      transform: scale(1.2);
    }

    footer {
      font-size: 0.85rem;
      opacity: 0.7;
      margin-top: auto;
      margin-bottom: 1rem;
    }

    audio {

    }
